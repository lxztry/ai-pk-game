            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .health-fill {

                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 16, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                // ÁªòÂà∂ËæπÊ°Ü
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ÁªòÂà∂ÊñπÂêëÊåáÁ§∫
                const dir = agent.direction;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                ctx.lineTo(pos.x + dir[0] * 15, pos.y + dir[1] * 15);
                ctx.stroke();
                
                // ÁªòÂà∂AgentÂêçÁß∞
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(agent.name, pos.x, pos.y - 20);
                
                // ÁªòÂà∂Ë°ÄÈáèÊù°
                const healthPercent = agent.health / 100;
                const barWidth = 30;
                const barHeight = 4;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(pos.x - barWidth/2, pos.y + 18, barWidth, barHeight);
                ctx.fillStyle = healthPercent > 0.5 ? '#4ade80' : healthPercent > 0.25 ? '#fbbf24' : '#ef4444';
                ctx.fillRect(pos.x - barWidth/2, pos.y + 18, barWidth * healthPercent, barHeight);
                
                // ÁªòÂà∂Ê≠¶Âô®/ÂºπËçØÁÆÄË¶ÅÂõæÊ†á
                const w = (agent.weapon || 'normal');
                if (w && w !== 'normal') {
                    ctx.fillStyle = 'rgba(0,0,0,0.6)';
                    ctx.fillRect(pos.x - 16, pos.y - 34, 32, 12);
                    ctx.fillStyle = '#fff';
                    ctx.font = '10px Arial';
                    const ammo = (agent.ammo && agent.ammo[w]) ? agent.ammo[w] : 0;
                    ctx.fillText(w.substring(0,1).toUpperCase()+':'+ammo, pos.x, pos.y - 25);
                }
            }
            
            // Êõ¥Êñ∞‰ø°ÊÅØÈù¢Êùø
            updateInfoPanel(frame);
            updateLegend(frame);
        }
        
        function updateInfoPanel(frame) {
            const panel = document.getElementById('infoPanel');
            panel.innerHTML = '';
            
            // ÂõûÂêà‰ø°ÊÅØ
            const roundCard = document.createElement('div');
            roundCard.className = 'info-card';
            roundCard.style.borderLeftColor = '#3b82f6';
            roundCard.innerHTML = `
                <h3>ÂõûÂêà‰ø°ÊÅØ</h3>
                <p>ÂõûÂêà: ${frame.turn}</p>
                <p>Â≠òÊ¥ª: ${frame.alive_count}</p>
                ${frame.winner ? `<p style="color: #fbbf24; font-weight: bold;">Ëé∑ËÉúËÄÖ: ${frame.winner}</p>` : ''}
            `;
            panel.appendChild(roundCard);
            
            // Agent‰ø°ÊÅØ
            for (const agent of frame.agents) {
                if (agent.health <= 0) continue;
                const color = agentColors[agent.name] || [255, 255, 255];
                const colorStr = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                
                const agentCard = document.createElement('div');
                agentCard.className = 'info-card';
                agentCard.style.borderLeftColor = colorStr;
                agentCard.innerHTML = `
                    <h3>${agent.name}</h3>
                    <p>Èòü‰ºç: ${agent.team_id !== null && agent.team_id !== undefined ? agent.team_id : '-'}</p>
                    <p>Ë°ÄÈáè: ${agent.health}/100</p>
                    <div class="health-bar">
                        <div class="health-fill" style="width: ${agent.health}%"></div>
                    </div>
                    <p>ÂáªÊùÄ: ${agent.kills}</p>
                    <p>‰ΩçÁΩÆ: (${agent.position[0].toFixed(1)}, ${agent.position[1].toFixed(1)})</p>
                    <p>Ê≠¶Âô®: ${agent.weapon || 'normal'}</p>
                    ${agent.weapon && agent.weapon !== 'normal' ? `<p>ÂºπËçØ: ${agent.ammo && agent.ammo[agent.weapon] !== undefined ? agent.ammo[agent.weapon] : 0}</p>` : ''}
                `;
                panel.appendChild(agentCard);
            }
        }
        
        function togglePlay() {
            isPlaying = !isPlaying;
        }
        
        function reset() {
            currentFrame = 0;
            isPlaying = true;
            drawFrame(currentFrame);
        }
        
        function speedUp() {
            fps = Math.min(fps + 5, 60);
            frameInterval = 1000 / fps;
            document.getElementById('speedDisplay').textContent = fps;
        }
        
        function speedDown() {
            fps = Math.max(fps - 5, 5);
            frameInterval = 1000 / fps;
            document.getElementById('speedDisplay').textContent = fps;
        }
        
        function gameLoop(currentTime) {
            if (isPlaying && currentTime - lastTime >= frameInterval) {
                drawFrame(currentFrame);
                currentFrame++;
                lastTime = currentTime;
            }
            requestAnimationFrame(gameLoop);
        }
        
        // ÂàùÂßãÂåñ
        drawFrame(0);
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
